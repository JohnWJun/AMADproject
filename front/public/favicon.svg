      .strokeThin { fill:none; stroke:#142d4c; stroke-width:10; stroke-linecap:round; stroke-linejoin:round; }
      .strokeHair { fill:none; stroke:#142d4c; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; }
