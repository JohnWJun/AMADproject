<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&amp;display=swap');
    </style>
  </defs>

  <!-- No background -->

  <!-- Subtle cross mark centered above text -->
  <!-- Vertical -->
  <rect x="297" y="100" width="6" height="30" rx="3" fill="#94a3b8"/>
  <!-- Horizontal -->
  <rect x="284" y="112" width="32" height="6" rx="3" fill="#94a3b8"/>

  <!-- AMAD wordmark -->
  <text
    x="300"
    y="195"
    text-anchor="middle"
    font-family="'Cormorant Garamond', Georgia, serif"
    font-size="96"
    font-weight="600"
    letter-spacing="6"
    fill="#0f172a"
  >AMAD</text>

  <!-- Thin rule line -->
  <rect x="160" y="215" width="280" height="1" rx="0.5" fill="#94a3b8"/>

  <!-- Subtitle -->
  <text
    x="300"
    y="240"
    text-anchor="middle"
    font-family="Georgia, serif"
    font-size="11"
    letter-spacing="5"
    fill="#64748b"
  >A MISSION A DAY</text>

</svg>
